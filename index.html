<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/548931faa9.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Skill Safari | Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <img src="./logo.svg" alt="">
    <h2>We are launching <span>soon!</span></h2>
    <h3>Subscribe and get notified</h3>

    <div class="wrapper">
      <form id="form">
        <input type="email" placeholder="Your email address..." id="email">
        <p class='warning-message2'>Please provide a valid email address</p>

        <button id="notify-me" type="button">Notify Me</button>
        <p class='warning-message1'>Please provide a valid email address</p>
      </form>
    </div>

    <img src="./illustration-dashboard.png" alt="">

    <div class="icons">
      <a href="facebook.com"><i class="fab fa-facebook"></i></a>
      <a href="twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="instagram.com"><i class="fab fa-instagram"></i></a>

    </div>

    <footer>
      <address class="attribution">
        <p>&copy; Copyright Ping. All rights reserved.</p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TheLiberal">Błażej Gułaj</a>.
      </address>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>

</html>
